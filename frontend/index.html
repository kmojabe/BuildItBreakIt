<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demographic Bubbles</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div class="top-bar">
      <h1>World Visualizer</h1>
      <div class="right-side">
        <a href="https://www.linkedin.com/in/kavianmojabe/"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/kmojabe"><i class="fab fa-github"></i></a>
      </div>
    </div>
    <div id="center-body">
      <div class="option-bar">
        <h2>Compare countries by:<h2>
        <div class="pick-button">
          <button class="population-graph">population</button>
          <button class="gdp-graph">gdp</button>
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="network" width="1000" height="650"></canvas>
      </div>
      <div class="infobox">
        <h3 class="ccc">Hover over a circle to learn more information!</h3>
        <h3 class="ttt"></h3>
        <h3 class="yyy"></h3>
      </div>
    </div>
    <div class="slidecontainer">
      <span>1960</span>
      <input type="range" min="1960" max="2017" value="1988" class="slider" id="myRange">
      <span>2017</span>
    </div>
    <h3 class="curr-year" style="text-align: center;">1988</h3>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../bundle.js"></script>
  </body>
</html>
