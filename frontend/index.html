<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>World Visualizer</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi" rel="stylesheet">
  </head>
  <body>
    <h1>World Visualizer</h1>
    <div class="option-bar">
      <h2>Compare countries by:<h2>
      <div class="pick-button">
        <button class="population-graph">population</button>
        <button class="gdp-graph">gdp</button>
      </div>
    </div>
    <div class="infobox">
      <h3 class="ccc">Hover over a circle to learn more information!</h3>
      <h3 class="ttt"></h3>
      <h3 class="yyy"></h3>
    </div>
    <canvas id="network" width="1200" height="700"></canvas>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../bundle.js"></script>
  </body>
</html>
